<html lang="es" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Promo XXX - Adolfo Valbuena Bravo — Fotos</title>
  <meta name="theme-color" content="#ffffff">
  <style>
    /* ===== Material 3 (tokens básicos + mapeo a tus vars) ===== */
    :root{
      /* Paleta base clara y legible */
      --m3-primary: #2563eb;      /* Azul accesible */
      --m3-on-primary: #ffffff;
      --m3-secondary: #5b6b8c;
      --m3-tertiary: #8a4be0;
      --m3-surface: #ffffff;      /* Fondo claro */
      --m3-on-surface: #0f172a;   /* Texto oscuro */
      --m3-outline: #e5e7eb;

      /* Tema base */
      --bg: color-mix(in oklab, var(--m3-surface) 98%, var(--m3-primary) 2%);
      --surface: var(--m3-surface);
      --text: var(--m3-on-surface);
      --muted:#475569;
      --brand: var(--m3-primary);
      --brand-2: color-mix(in oklab, var(--m3-primary) 85%, black);
      --border: var(--m3-outline);
      --radius:16px;
      --shadow:0 8px 30px rgba(2,6,23,0.08);
      --focus:0 0 0 3px color-mix(in oklab, var(--m3-primary) 22%, transparent);
      --control-h: 44px; /* altura unificada para input/botones */
      color-scheme: light;
    }

    /* Tipografía MD3 (mapeo rápido) */
    :root{
      --font: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --display: 700 36px/1.15 var(--font);
      --headline: 700 24px/1.2 var(--font);
      --title: 700 18px/1.25 var(--font);
      --body: 400 16px/1.55 var(--font);
      --label: 600 14px/1.4 var(--font);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: var(--body);
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    img{image-orientation:from-image; display:block; max-width:100%}
    a{text-decoration:none;color:inherit}
    .wrap{max-width:1100px;margin:0 auto;padding:clamp(12px,3vw,20px)}
    .center{display:grid;place-items:center}
    .hidden{display:none !important}

    /* Pantalla 1: solo buscador, con collage de fondo */
    .screen{min-height:100dvh; display:grid; grid-template-rows: 1fr; position:relative; overflow:hidden}
    .bg-collage{
      position:absolute; inset:0; z-index:0;
      display:grid; grid-template-columns: repeat(6, 1fr); gap:5px; padding:5px;
      filter:saturate(1.05) blur(0.5px);
      opacity:0.9;
      pointer-events:none;
    }
    .bg-collage img{
      width:100%; height:100%;
      object-fit:cover; border-radius:10px; background:#eaeef6;
    }
    .bg-scrim{
      position:absolute; inset:0; z-index:0;
      background:
        radial-gradient(1200px 600px at 40% -10%, rgba(37,99,235,.12), transparent 60%),
        radial-gradient(1000px 600px at 100% 0%, rgba(37,99,235,.10), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.9));
      pointer-events:none;
    }
    @media (max-width: 768px){
      .bg-collage{grid-template-columns: repeat(4, 1fr)}
    }

    .search-card{
      width:min(760px, 92vw);
      background:var(--surface);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      border-radius:24px;
      padding:22px;
      z-index:1;
    }
    .app-title{
      display:flex;align-items:center;gap:10px;
      font: var(--title);
      color:var(--text);margin-bottom:10px;letter-spacing:.2px
    }
    .app-dot{width:10px;height:10px;border-radius:50%;background:var(--brand)}
    .hint{color:var(--muted);font-size:14px;margin:2px 0 16px}

    /* Campo de búsqueda unificado (input + recientes + buscar) */
    .field{
      position:relative;
      display:grid;
      grid-template-columns: 1fr auto auto; /* input | recientes | buscar */
      gap:10px; align-items:center;
    }
    .input{
      width:100%;
      border:1px solid var(--border);
      border-radius:14px;
      padding:0 14px 0 44px;
      outline:0;background:var(--surface);color:var(--text);
      box-shadow: none;
      font: var(--body);
      height: var(--control-h);
    }
    .input:focus{box-shadow:var(--focus);border-color:transparent}
    .ic-left{
      position:absolute;left:12px;top:50%;transform:translateY(-50%);pointer-events:none;color:var(--muted)
    }
    .btn{
      border:0; background:#e8efff; color:#1e3a8a;
      font: var(--label);
      letter-spacing:.2px;
      padding:0 14px; border-radius:12px; cursor:pointer;
      display:inline-grid; grid-auto-flow:column; gap:8px; align-items:center; justify-content:center;
      position: relative; overflow: hidden;
      height: var(--control-h);
    }
    .btn:not(.icon){ min-width:110px; }
    .btn.primary{background:var(--brand);color:#fff}
    .btn.primary:hover{background:var(--brand-2)}
    .btn.tonal{
      background: color-mix(in oklab, var(--brand) 14%, var(--surface));
      color: var(--brand);
      border: 1px solid color-mix(in oklab, var(--brand) 18%, var(--surface));
    }
    .btn.ghost{background:transparent;color:#111827;border:1px solid rgba(0,0,0,.12)}
    .btn.icon{
      padding:0; border-radius:12px; min-width:var(--control-h); min-height:var(--control-h);
      width: var(--control-h); height: var(--control-h);
      background: color-mix(in oklab, var(--brand) 10%, var(--surface));
      color: var(--brand);
      border: 1px solid color-mix(in oklab, var(--brand) 16%, var(--surface));
    }
    .btn.icon:hover{ background: color-mix(in oklab, var(--brand) 14%, var(--surface)); }
    .btn:focus-visible{outline:var(--focus)}
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .ic{width:20px;height:20px;stroke:currentColor;stroke-width:2;fill:none;stroke-linecap:round;stroke-linejoin:round}

    /* Menú de cédulas recientes */
    .history-pop{
      position:absolute; top: calc(100% + 8px); right: 0; z-index: 20;
      background: var(--surface); color: var(--text);
      border: 1px solid var(--border); border-radius: 12px; box-shadow: var(--shadow);
      padding: 6px; min-width: 220px;
    }
    .history-pop .h-item{
      display:block; width:100%; text-align:left; border:0; background:transparent; cursor:pointer;
      padding:8px 10px; border-radius:8px; font: var(--body); color: var(--text);
    }
    .history-pop .h-item:hover{
      background: color-mix(in oklab, var(--brand) 12%, var(--surface));
      color: var(--brand);
    }
    .history-pop .empty{ padding:8px 10px; color: var(--muted); }

    /* Ripple MD3 */
    .ripple{
      position:absolute; inset:auto;
      width:10px;height:10px;border-radius:999px;pointer-events:none;
      background: currentColor; opacity:.18; transform:translate(-50%,-50%) scale(0);
      animation:ripple .55s ease-out forwards;
      mix-blend-mode: multiply;
    }
    @keyframes ripple{
      to { opacity:0; transform:translate(-50%,-50%) scale(26); }
    }

    /* Pantalla 2: top bar + Masonry */
    .bar-top{
      position:sticky;top:0;z-index:10;background:color-mix(in oklab, var(--surface) 92%, transparent);
      backdrop-filter:saturate(1.2) blur(8px);
      border-bottom:1px solid var(--border);
    }
    .bar-top .row{display:flex;align-items:flex-start;justify-content:space-between;gap:10px;padding:10px 0; flex-direction:column}
    .title{font: var(--title);letter-spacing:.2px;color:var(--text)}
    .subtitle{color:var(--muted);font-size:13px}

    /* Masonry layout con CSS Grid (estable) */
    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-auto-rows: 8px;   /* unidad base */
      gap: 12px;
      padding:14px 0 90px;
      align-items: start;
      overflow-anchor: none; /* reduce saltos de anclaje */
    }
    @media (max-width:1100px){ .grid{ grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)) } }
    @media (max-width:768px){  .grid{ grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)) } }
    @media (max-width:420px){  .grid{ grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)) } }

    .card{
      position:relative;border-radius:14px;overflow:hidden;
      border:1px solid var(--border); background:#fff; cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      display:block; width:auto; margin:0; /* el grid maneja ancho y espacios */
      /* Importante: sin content-visibility/contain-intrinsic-size para medir bien */
    }
    .card:hover{transform:translateY(-2px)}
    .card img{width:100%;height:auto;object-fit:cover;background:#f1f5f9; opacity:0; transition: opacity .24s ease;}
    .card[data-loaded="true"] img{ opacity:1; }
    .card[data-loaded="true"] .skel{ display:none; }

    .skel{
      position:absolute; inset:0; background:
        linear-gradient(90deg, rgba(0,0,0,0.04), rgba(0,0,0,0.08), rgba(0,0,0,0.04));
      background-size: 200% 100%;
      animation: shimmer 1.1s infinite;
      pointer-events: none; /* no bloquear clics */
    }
    @keyframes shimmer { to { background-position: -200% 0; } }

    .pick{
      position:absolute;top:8px;right:8px; z-index:2;
      width:30px;height:30px;border-radius:999px;display:grid;place-items:center;
      background:rgba(255,255,255,.96); color:#2563eb; border:1px solid var(--border);
      box-shadow:var(--shadow)
    }
    .card[data-picked="true"]{outline:3px solid #dbe8ff;outline-offset:-3px}
    .chip{
      position:absolute; bottom:8px; right:8px; z-index:2;
      background:#2563eb;color:#fff;font-weight:800;font-size:12px;border-radius:999px;padding:4px 8px;display:none
    }
    .card[data-picked="true"] .chip{display:inline-block}
    .empty{color:var(--muted);text-align:center;padding:28px 0}

    .bottom-bar{
      position:fixed;left:0;right:0;bottom:0;z-index:20;
      display:flex;align-items:center;justify-content:center;
      padding:10px 14px;
      background:linear-gradient(0deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.9) 100%);
      backdrop-filter:saturate(1.2) blur(8px);
      border-top:1px solid var(--border);
      padding-bottom: calc(10px + env(safe-area-inset-bottom));
    }
    .bottom-inner{
      width:100%;max-width:1100px;display:flex;align-items:center;gap:12px;justify-content:space-between;
      flex-wrap:wrap;
    }
    .sel-info{font-weight:700;color:var(--text)}
    .muted{color:var(--muted)}

    /* Pantalla de enlace (solo ver selección + descargar) */
    .link-head{
      display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 0 8px;
      border-bottom:1px solid var(--border)
    }
    .link-title{font: var(--title); font-weight:800}
    .link-note{color:var(--muted);font-size:13px}

    /* Visor (lightbox) */
    .overlay{
      position:fixed; inset:0; z-index:100; display:none;
      background: rgba(15,23,42,.92);
    }
    .overlay.show{display:grid; grid-template-rows:auto 1fr auto}
    .v-head{
      display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:8px;
      padding: calc(8px + env(safe-area-inset-top)) 10px 8px;
      background:rgba(255,255,255,.06); backdrop-filter: blur(6px);
      color:#fff;
    }
    .v-pos{
      color:#fff; font-weight:800; text-align:center;
      min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      font: var(--label);
    }
    .v-stage{
      min-height:0; display:flex; align-items:center; justify-content:center;
      position:relative; padding:10px; overflow:hidden;
    }
    .v-stage img{
      max-width:100%; max-height:100%;
      width:auto; height:auto; object-fit:contain; border-radius:12px; background:#0b0f1a;
      box-shadow: 0 10px 40px rgba(0,0,0,.35);
      transition: opacity .22s ease;
    }
    .v-stage[data-loading="true"] img{ opacity:.0; }

    /* Flechas laterales (solo desktop) */
    .nav{
      position:absolute; top:50%; transform:translateY(-50%);
      width:44px;height:44px;border-radius:999px;display:grid;place-items:center;
      background:rgba(255,255,255,.14); color:#fff; border:1px solid rgba(255,255,255,.25);
      cursor:pointer;
    }
    .nav:hover{background:rgba(255,255,255,.20)}
    .nav-left{left:14px}
    .nav-right{right:14px}

    /* Pie del visor (siempre visible en móvil) */
    .v-foot{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background:rgba(255,255,255,.06); backdrop-filter: blur(6px);
      color:#fff;
    }
    .v-pill{
      background:rgba(255,255,255,.18); border:1px solid rgba(255,255,255,.24);
      color:#fff; font-weight:800; border-radius:999px; padding:6px 10px; min-width: fit-content;
    }
    .v-foot .btn{background:rgba(255,255,255,.12); color:#fff; border:1px solid rgba(255,255,255,.22)}
    .v-foot .btn:focus-visible{outline:2px solid rgba(255,255,255,.5)}

    @media (max-width:768px){
      .nav{display:none} /* usamos la barra inferior en móvil */
    }

    /* Toast */
    .toast{
      position:fixed;left:50%;bottom:24px;transform:translateX(-50%);
      background:#0f172a;color:#fff;padding:10px 14px;border-radius:12px;box-shadow:var(--shadow);
      opacity:0;transition:opacity .2s;z-index:200;display:none;font-weight:600
    }

    @media (prefers-reduced-motion:reduce){
      *{animation-duration:.01ms !important;transition-duration:.01ms !important;scroll-behavior:auto !important}
    }

    /* ========= Mejoras de selección + caja de enlace ========= */
    .pick[aria-pressed="true"],
    #vPick[aria-pressed="true"]{
      background: var(--brand);
      color: #fff;
      border-color: var(--brand);
    }

    /* Badge en el visor cuando la foto está seleccionada */
    .v-selected-badge{
      position:absolute; top:12px; right:12px; z-index:3;
      background:#2563eb; color:#fff; font-weight:800; font-size:12px;
      border-radius:999px; padding:4px 8px; display:none;
    }
    .v-stage[data-picked="true"] .v-selected-badge{ display:inline-block }

    /* Caja para mostrar el enlace compartible */
    .link-out{
      display:flex; align-items:center; gap:8px;
      background:#f5f7ff; border:1px solid var(--border);
      padding:8px 10px; border-radius:12px; max-width:100%;
    }
    .link-out input{
      flex:1; min-width:0; border:0; background:transparent;
      font-size:13px; color:var(--text);
    }

    @media (max-width:360px){
      .btn:not(.icon){ min-width:96px; padding:0 12px }
    }
  </style>
</head>

    const $$ = (s, r=document) => Array.from(r.querySelectorAll(s));

    const screens = {
      home: $('#screen-home'),
      grid: $('#screen-grid'),
      link: $('#screen-link')
    };

    const els = {
      q: $('#q'), go: $('#go'),
      recentHomeBtn: $('#recentHomeBtn'), histHome: $('#histHome'),
      recentTopBtn: $('#recentTopBtn'), histTop: $('#histTop'),

      ttl: $('#ttl'), grid: $('#grid'), err: $('#error'),
      selCount: $('#selCount'), copySel: $('#copySel'),
      linkCed: $('#linkCed'), gridLink: $('#gridLink'), emptyLink: $('#emptyLink'),
      dlSel: $('#dlSel'),
      toast: $('#toast'),
      hints: $('#hintList'),
      bg: $('#bgCollage'),
      shareBox: $('#shareBox'), shareInput: $('#shareInput'), copyAgain: $('#copyAgain'),

      // Viewer
      overlay: $('#overlay'), vImg: $('#vImg'),
      vClose: $('#vClose'), vPrev: $('#vPrev'), vNext: $('#vNext'),
      vPrevM: $('#vPrevM'), vNextM: $('#vNextM'),
      vPick: $('#vPick'), vStage: $('#vStage'),
      vPos: $('#vPos'),
      vSelWrap: $('#vSelWrap'), vSelCount: $('#vSelCount'),
      vBadge: $('#vBadge')
    };

    const state = {
      data: null,
      album: null,
      files: [],
      full: [],
      thumbs: [],
      picked: new Set(), // índices seleccionados en modo grid
      // link view:
      linkCed: null,
      linkNames: [],
      linkUrls: [],
      linkThumbs: [],
      // viewer
      view: { source: null, idx: 0 } // 'grid' | 'link'
    };

    // Caché del visor
    let viewerAbort;
    const viewerCache = new Map();
    const VIEWER_CACHE_LIMIT = 40;

    // Historial de cédulas
    const HISTORY_KEY = 'cedHistory';

    // ===== Masonry con Grid: estado y helpers =====
    let io;
    const lazyCtx = new WeakMap(); // img -> gridEl

    function gridMetrics(el){
      const cs = getComputedStyle(el);
      const rowH = parseFloat(cs.getPropertyValue('grid-auto-rows')) || 8;
      const gapY = parseFloat(cs.getPropertyValue('row-gap')) ||
                   parseFloat(cs.getPropertyValue('grid-row-gap')) ||
                   parseFloat(cs.getPropertyValue('gap')) || 0;
      return { rowH, gapY };
    }

    function fitCardToGrid(card, gridEl){
      if(!gridEl || !card || gridEl.offsetWidth === 0) return;
      const { rowH, gapY } = gridMetrics(gridEl);
      const h = card.offsetHeight;
      const span = Math.max(1, Math.ceil((h + gapY) / (rowH + gapY)));
      card.style.gridRowEnd = 'span ' + span;
    }

    function relayoutGrid(gridEl){
      if(!gridEl) return;
      gridEl.querySelectorAll('.card').forEach(card => fitCardToGrid(card, gridEl));
    }

    const debounce = (fn, ms=120) => {
      let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); };
    };

    // Init
    init();

    async function init(){
      // Dynamic Theme forzado a claro
      installDynamicTheme();

      // Solo dígitos
      els.q.addEventListener('input', function(){
        const d = this.value.replace(/\D/g,''); if (this.value !== d) this.value = d;
      });
      els.go.addEventListener('click', onSearch);
      els.q.addEventListener('keydown', (e)=>{ if(e.key==='Enter') onSearch(); });

      // Top search (AppBar)
      const qTop = document.getElementById('qTop');
      const goTop = document.getElementById('goTop');
      qTop?.addEventListener('input', function(){
        const d = this.value.replace(/\D/g,''); if (this.value !== d) this.value = d;
      });
      goTop?.addEventListener('click', ()=>{ if(qTop.value) search(qTop.value.trim(), true); });
      qTop?.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && qTop.value) search(qTop.value.trim(), true); });

      // Menús de recientes
      attachRecentMenu(els.recentHomeBtn, els.histHome, els.q);
      attachRecentMenu(els.recentTopBtn, els.histTop, qTop);

      // Copiar/descargar
      els.copySel.addEventListener('click', copySelection);
      els.dlSel.addEventListener('click', downloadLinkZip);

      // Share box
      els.copyAgain?.addEventListener('click', async ()=>{
        const ok = await copyText(els.shareInput.value);
        toast(ok ? 'Enlace copiado' : 'No se pudo copiar.');
      });

      // Viewer events
      els.vClose.addEventListener('click', closeViewer);
      els.vPrev.addEventListener('click', ()=> nav(-1));
      els.vNext.addEventListener('click', ()=> nav(1));
      els.vPrevM.addEventListener('click', ()=> nav(-1));
      els.vNextM.addEventListener('click', ()=> nav(1));
      els.vStage.addEventListener('click', onStageClick); // click en bordes para navegar
      els.vPick.addEventListener('click', togglePickFromViewer);
      window.addEventListener('keydown', onKey);

      // Ripple global
      document.addEventListener('pointerdown', e=>{
        const el = e.target.closest('.btn, .card');
        if(!el) return;
        const r = document.createElement('span');
        r.className = 'ripple';
        const rect = el.getBoundingClientRect();
        r.style.left = `${e.clientX - rect.left}px`;
        r.style.top = `${e.clientY - rect.top}px`;
        el.appendChild(r);
        setTimeout(()=> r.remove(), 600);
      }, { passive:true });

      // Carga datos
      state.data = await loadGallery();
      fillHints(state.data);
      renderHomeBackground(state.data);

      // Preparar historial inicial (si existe)
      updateHistoryMenus();

      // Enrutado simple por query
      routeFromURL();
      window.addEventListener('popstate', routeFromURL);

      // Service Worker para caché de imágenes
      if('serviceWorker' in navigator){
        navigator.serviceWorker.register('./sw.js').catch(()=>{});
      }

      // Cerrar menús si clic afuera
      document.addEventListener('click', (e)=>{
        if(!e.target.closest('.history-pop, [aria-controls="histHome"], [aria-controls="histTop"]')){
          hideHistoryMenus();
        }
      });

      // Relayout en resize
      window.addEventListener('resize', debounce(()=>{
        relayoutGrid(els.grid);
        relayoutGrid(els.gridLink);
      }, 120));
    }

    function setScreen(name){
      Object.values(screens).forEach(s => s.classList.add('hidden'));
      screens[name].classList.remove('hidden');
      // Ocultar caja de compartir fuera del grid
      if(name !== 'grid') els.shareBox?.classList.add('hidden');

      // Relayout cuando se muestra una pantalla con grid visible
      if(name === 'grid') requestAnimationFrame(()=> relayoutGrid(els.grid));
      if(name === 'link') requestAnimationFrame(()=> relayoutGrid(els.gridLink));
    }

    async function loadGallery(){
      // 1) intentar externo
      for(const u of ['./gallery.json','./data/gallery.json']){
        try{
          const res = await fetch(u, { cache: 'no-store' });
          if(res.ok) return await res.json();
        }catch{}
      }
      // 2) fallback embebido
      const inline = document.getElementById('__GALLERY__');
      if(inline?.textContent?.trim()){
        try{ return JSON.parse(inline.textContent); }catch{}
      }
      return { base:{ photos:'./photos/', thumbs:'./thumbs/' }, albums:[] };
    }

    function fillHints(data){
      if(!els.hints) return;
      els.hints.innerHTML = (data.albums||[]).map(a=>`<option value="${a.id}"></option>`).join('');
      els.q.setAttribute('list','hintList');
      const qTop = document.getElementById('qTop');
      qTop?.setAttribute('list','hintList');
    }

    function thumbPath(folder, name, baseThumbs){
      const i = name.lastIndexOf('.');
      const b = i>=0 ? name.slice(0,i) : name;
      const tbase = (baseThumbs||'./thumbs/').replace(/\/+$/,'') + '/' + encodeURIComponent(folder) + '/' + encodeURIComponent(b);
      return {
        src: `${tbase}-w640.webp`,
        srcset: `${tbase}-w256.webp 256w, ${tbase}-w640.webp 640w, ${tbase}-w1024.webp 1024w`,
        sizes: '(max-width: 700px) 50vw, (max-width: 1100px) 25vw, 220px'
      };
    }

    function joinURL(...parts){
      return parts.map(p => String(p).replace(/(^\/+|\/+$)/g,'')).filter(Boolean).join('/').replace(/^/,'./');
    }

    function onSearch(){
      const id = els.q.value.trim();
      if(!id){ toast('Escribe una cédula'); return; }
      search(id, true);
    }

    function routeFromURL(){
      const p = new URLSearchParams(location.search);
      const ced = p.get('cedula');
      const selParam = p.get('sel');
      const names = decodeSel(selParam);

      if(ced && names.length){
        openLinkView(ced, names, false);
      }else if(ced){
        search(ced, false);
      }else{
        setScreen('home');
      }
    }

    async function search(id, pushHistoryFlag){
      const a = (state.data.albums||[]).find(x => x.id === id);
      if(!a){ showErr('No encontramos esa cédula.'); setScreen('home'); return; }
      clearErr();

      state.album = a;
      const baseP = state.data.base?.photos || './photos/';
      const baseT = state.data.base?.thumbs || './thumbs/';

      state.files = a.files.slice();
      state.full  = state.files.map(n => joinURL(baseP, id, n));
      state.thumbs = state.files.map(n => thumbPath(id, n, baseT));
      state.picked.clear();

      els.ttl.textContent = `Cédula ${id} • ${state.files.length} foto${state.files.length===1?'':'s'}`;

      renderGrid();
      setScreen('grid');

      if(pushHistoryFlag){
        const u = new URL(location.href);
        u.search = ''; u.searchParams.set('cedula', id);
        history.pushState({}, '', u);
      }
      rememberCed(id);
      window.scrollTo({top:0, behavior:'smooth'});
    }

    function renderGrid(){
      els.grid.innerHTML = '';
      if(!state.files.length){
        showErr('Este álbum no tiene fotos.');
        return;
      }
      const frag = document.createDocumentFragment();
      state.files.forEach((name, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.i = String(i);
        card.dataset.picked = 'false';

        const t = state.thumbs[i];

        const skel = document.createElement('div');
        skel.className = 'skel';

        const img = document.createElement('img');
        img.decoding = 'async';
        img.alt = `Foto ${i+1}`;
        img.setAttribute('fetchpriority','low');
        img.dataset.src = t.src;
        img.dataset.srcset = t.srcset;
        img.dataset.sizes = t.sizes;
        img.addEventListener('error', () => { img.removeAttribute('srcset'); img.src = state.full[i]; });

        observeLazy(img, card, els.grid);

        const pick = document.createElement('button');
        pick.className = 'pick';
        pick.type = 'button';
        pick.title = 'Seleccionar';
        pick.setAttribute('aria-pressed','false');
        pick.innerHTML = '<svg class="ic" viewBox="0 0 24 24"><path d="M20 6 9 17l-5-5"/></svg>';
        pick.addEventListener('click', (e)=>{ e.stopPropagation(); togglePick(i, card); });

        const badge = document.createElement('div');
        badge.className = 'chip';
        badge.textContent = 'Seleccionada';

        card.addEventListener('click', () => openViewerAt('grid', i));
        card.append(img, skel, pick, badge);
        frag.appendChild(card);
      });
      els.grid.appendChild(frag);
      updateSelInfo();

      // Intento de layout inicial (por si hay imágenes en caché)
      requestAnimationFrame(()=> relayoutGrid(els.grid));
    }

    function observeLazy(img, card, gridEl){
      if(!io){
        io = new IntersectionObserver(async entries=>{
          for(const e of entries){
            if(!e.isIntersecting) continue;
            const el = e.target; io.unobserve(el);
            const parentCard = el.closest('.card');
            const grid = lazyCtx.get(el);

            try{
              el.src = el.dataset.src;
              if(el.dataset.srcset) el.srcset = el.dataset.srcset;
              if(el.dataset.sizes) el.sizes = el.dataset.sizes;
              await (el.decode?.() || new Promise(r=> el.onload = r));
              parentCard?.setAttribute('data-loaded','true');
            }catch{
              parentCard?.setAttribute('data-loaded','true');
            }finally{
              if(parentCard && grid) fitCardToGrid(parentCard, grid);
            }
          }
        },{ rootMargin: '600px 0px' });
      }
      lazyCtx.set(img, gridEl);
      io.observe(img);
    }

    function togglePick(i, cardEl){
      const willPick = !state.picked.has(i);
      if(willPick){
        state.picked.add(i);
        cardEl.dataset.picked = 'true';
      }else{
        state.picked.delete(i);
        cardEl.dataset.picked = 'false';
      }
      const btn = cardEl.querySelector('.pick');
      if(btn){
        btn.setAttribute('aria-pressed', willPick ? 'true' : 'false');
        btn.title = willPick ? 'Quitar de selección' : 'Seleccionar';
      }
      updateSelInfo();
      if(state.view.source==='grid' && state.view.idx===i) syncViewerPickButton();
    }

    function updateSelInfo(){
      const n = state.picked.size;
      els.selCount.textContent = String(n);
      if(state.view.source==='grid'){
        els.vSelCount.textContent = String(n);
      }
    }

    async function copySelection(){
      if(!state.album){ toast('Primero busca una cédula.'); return; }
      const names = [...state.picked].sort((a,b)=>a-b).map(i => state.files[i]);
      if(!names.length){ toast('No has seleccionado fotos.'); return; }
      const u = new URL(location.href);
      u.search = '';
      u.searchParams.set('cedula', state.album.id);
      u.searchParams.set('sel', encodeSel(names));
      const link = u.toString();

      showShareBox(link);

      const ok = await copyText(link);
      toast(ok ? 'Enlace copiado' : 'No se pudo copiar. Copia manualmente.');
    }

    // Vista de enlace compartido
    function openLinkView(ced, names, push){
      const album = (state.data.albums||[]).find(x => x.id === ced);
      const baseP = state.data.base?.photos || './photos/';
      const baseT = state.data.base?.thumbs || './thumbs/';
      let list = names;

      if(album){
        const set = new Set(album.files);
        list = names.filter(n => set.has(n));
      }

      state.linkCed = ced;
      state.linkNames = list;
      state.linkUrls = list.map(n => joinURL(baseP, ced, n));
      state.linkThumbs = list.map(n => thumbPath(ced, n, baseT));

      els.linkCed.textContent = `Cédula ${ced}`;
      renderLinkGrid();

      setScreen('link');

      if(push){
        const u = new URL(location.href);
        u.search = '';
        u.searchParams.set('cedula', ced);
        if(list.length) u.searchParams.set('sel', encodeSel(list));
        history.pushState({}, '', u);
      }

      window.scrollTo({top:0, behavior:'smooth'});
    }

    function renderLinkGrid(){
      const n = state.linkNames.length;
      els.emptyLink.classList.toggle('hidden', n > 0);
      els.gridLink.innerHTML = '';
      if(!n) return;

      const frag = document.createDocumentFragment();
      for(let i=0;i<n;i++){
        const card = document.createElement('div');
        card.className = 'card';

        const skel = document.createElement('div');
        skel.className = 'skel';

        const t = state.linkThumbs[i];
        const img = document.createElement('img');
        img.decoding='async';
        img.alt = `Foto seleccionada ${i+1}`;
        img.setAttribute('fetchpriority','low');
        img.dataset.src = t.src;
        img.dataset.srcset = t.srcset;
        img.dataset.sizes = t.sizes;
        img.addEventListener('error', ()=>{ img.removeAttribute('srcset'); img.src = state.linkUrls[i]; });
        observeLazy(img, card, els.gridLink);

        card.addEventListener('click', () => openViewerAt('link', i));
        card.append(img, skel);
        frag.appendChild(card);
      }
      els.gridLink.appendChild(frag);

      requestAnimationFrame(()=> relayoutGrid(els.gridLink));
    }

    async function downloadLinkZip(){
      const ced = state.linkCed || 'cedula';
      const names = state.linkNames || [];
      const urls = state.linkUrls || [];
      if(!names.length){ toast('No hay fotos para descargar.'); return; }
      const JSZip = await loadJSZip().catch(()=>null);
      if(!JSZip){ toast('No se pudo cargar el generador de ZIP.'); return; }

      const zip = new JSZip();
      for(let i=0;i<urls.length;i++){
        try{
          const res = await fetch(urls[i]);
          const blob = await res.blob();
          zip.file(names[i] || `foto-${i+1}.jpg`, blob);
        }catch{}
      }
      const blob = await zip.generateAsync({type:'blob', compression:'DEFLATE', compressionOptions:{level:6}});
      downloadBlob(blob, `${ced}.zip`);
    }

    function loadJSZip(){
      if(window.JSZip) return Promise.resolve(window.JSZip);
      return new Promise((resolve,reject)=>{
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js';
        s.onload = ()=>resolve(window.JSZip);
        s.onerror = reject;
        document.head.appendChild(s);
      });
    }

    function downloadBlob(blob, name){
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob); a.download = name;
      document.body.appendChild(a); a.click(); a.remove();
      setTimeout(()=>URL.revokeObjectURL(a.href), 2000);
    }

    function showErr(msg){ els.err.textContent = msg; els.err.classList.remove('hidden'); }
    function clearErr(){ els.err.textContent = ''; els.err.classList.add('hidden'); }

    function toast(msg){
      const t = els.toast;
      t.textContent = msg;
      t.style.display = 'block';
      t.style.opacity = '0';
      requestAnimationFrame(()=> t.style.opacity = '1');
      setTimeout(()=>{
        t.style.opacity = '0';
        setTimeout(()=> t.style.display = 'none', 220);
      }, 1600);
    }

    function encodeSel(arr){ return arr.map(encodeURIComponent).join(','); }
    function decodeSel(param){
      if(!param) return [];
      return param.split(',').map(s=>{ try{ return decodeURIComponent(s); } catch{ return s; } }).filter(Boolean);
    }

    function showShareBox(link){
      if(!els.shareBox) return;
      els.shareInput.value = link;
      els.shareBox.classList.remove('hidden');
      els.shareInput.focus({ preventScroll:true });
      els.shareInput.select();
    }

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        return true;
      }catch{
        try{
          const ta = document.createElement('textarea');
          ta.value = text;
          ta.setAttribute('readonly','');
          ta.style.position = 'fixed';
          ta.style.top = '-1000px';
          document.body.appendChild(ta);
          ta.select();
          const ok = document.execCommand('copy');
          document.body.removeChild(ta);
          return !!ok;
        }catch{
          return false;
        }
      }
    }

    /* ========== Visor (lightbox) ========== */
    function openViewerAt(source, idx){
      state.view.source = source;
      state.view.idx = idx || 0;
      updateViewer();
      els.overlay.classList.add('show');
      els.overlay.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeViewer(){
      els.overlay.classList.remove('show');
      els.overlay.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    function currentArrays(){
      if(state.view.source === 'link'){
        return { names: state.linkNames, urls: state.linkUrls, thumbs: state.linkThumbs, ced: state.linkCed };
      }
      return { names: state.files, urls: state.full, thumbs: state.thumbs, ced: state.album?.id || '' };
    }

    function clampIndex(i, len){
      if(len<=0) return 0;
      return (i + len) % len;
    }

    function onKey(e){
      if(els.overlay.getAttribute('aria-hidden') === 'true') return;
      if(e.key === 'Escape') return closeViewer();
      if(e.key === 'ArrowRight') return nav(1);
      if(e.key === 'ArrowLeft') return nav(-1);
      if(e.key === ' ' || e.key.toLowerCase?.() === 's'){
        e.preventDefault();
        togglePickFromViewer();
      }
    }

    // Clic en los bordes del stage para navegar (izquierda/ derecha)
    function onStageClick(e){
      const rect = els.vStage.getBoundingClientRect();
      const x = e.clientX - rect.left;
      if(x < rect.width / 2) nav(-1); else nav(1);
    }

    function syncViewerPickButton(){
      if(state.view.source !== 'grid') return;
      const i = state.view.idx;
      const picked = state.picked.has(i);
      els.vPick.setAttribute('aria-pressed', picked ? 'true' : 'false');
      els.vPick.setAttribute('aria-label', picked ? 'Quitar de selección' : 'Agregar a selección');
      els.vStage.dataset.picked = picked ? 'true' : 'false';
    }

    function togglePickFromViewer(){
      if(state.view.source !== 'grid') return;
      const i = state.view.idx;
      const card = document.querySelector(`.card[data-i="${i}"]`);
      if(!card) return;
      if(state.picked.has(i)){
        state.picked.delete(i);
        card.dataset.picked = 'false';
      }else{
        state.picked.add(i);
        card.dataset.picked = 'true';
      }
      const btn = card.querySelector('.pick');
      if(btn){
        const isPicked = state.picked.has(i);
        btn.setAttribute('aria-pressed', isPicked ? 'true' : 'false');
        btn.title = isPicked ? 'Quitar de selección' : 'Seleccionar';
      }
      updateSelInfo();
      syncViewerPickButton();
    }

    // ========= Precarga robusta + caché del visor =========
    function cacheDecode(url, priority='high'){
      if(viewerCache.has(url)) return viewerCache.get(url);
      const p = new Promise(async (resolve, reject)=>{
        try{
          const img = new Image();
          img.decoding = 'async';
          if('fetchPriority' in img) img.fetchPriority = priority;
          img.src = url;
          await (img.decode?.() || new Promise(r=> img.onload = r));
          resolve(img);
        }catch(err){ reject(err); }
      });
      viewerCache.set(url, p);
      if(viewerCache.size > VIEWER_CACHE_LIMIT){
        const first = viewerCache.keys().next().value;
        viewerCache.delete(first);
      }
      return p;
    }
    function prefetch(url){
      cacheDecode(url, 'low').catch(()=>{});
    }
    async function setViewerSource(url){
      viewerAbort?.abort();
      const ctrl = new AbortController();
      viewerAbort = ctrl;
      els.vStage.setAttribute('data-loading','true');
      try{
        await cacheDecode(url, 'high');
        if(ctrl.signal.aborted) return;
        els.vImg.src = url; // swap tras decode => sin parpadeo
      }finally{
        els.vStage.removeAttribute('data-loading');
      }
    }

    function updateViewer(){
      const { urls, thumbs } = currentArrays();
      const i = state.view.idx = clampIndex(state.view.idx, urls.length);
      if(!urls.length){ closeViewer(); return; }

      // Mostrar thumbnail inmediato como placeholder
      const t = thumbs[i];
      if(t?.src) els.vImg.src = t.src;

      // Cargar imagen grande con decode + swap
      setViewerSource(urls[i]);

      // Posición
      els.vPos.textContent = `${i+1}/${urls.length}`;

      // Botón seleccionar visible solo en 'grid'
      const isGrid = state.view.source === 'grid';
      els.vPick.classList.toggle('hidden', !isGrid);
      els.vSelWrap.classList.toggle('hidden', !isGrid);
      if(isGrid){
        els.vSelCount.textContent = String(state.picked.size);
        syncViewerPickButton();
      }else{
        els.vStage.dataset.picked = 'false';
        els.vPick.setAttribute('aria-pressed','false');
      }

      // Precarga vecinos
      const a = (i + 1) % urls.length;
      const b = (i - 1 + urls.length) % urls.length;
      prefetch(urls[a]); prefetch(urls[b]);
    }

    function nav(delta){
      const { urls } = currentArrays();
      if(!urls.length) return;
      state.view.idx = clampIndex(state.view.idx + delta, urls.length);
      updateViewer();
    }

    /* ========== Fondo: collage en pantalla de inicio ========== */
    function renderHomeBackground(manifest){
      const root = els.bg;
      if(!root) return;
      const items = pickBackgrounds(manifest, 30);
      root.innerHTML = '';
      const frag = document.createDocumentFragment();
      items.forEach(it=>{
        const img = new Image();
        img.loading = 'lazy'; img.decoding = 'async';
        img.src = it.thumb; img.alt = '';
        img.onerror = () => { img.removeAttribute('srcset'); img.src = it.full; };
        frag.appendChild(img);
      });
      root.appendChild(frag);
    }
    function pickBackgrounds(manifest, max = 30){
      const albums = manifest.albums || [];
      const out = [];
      let i = 0;
      while(out.length < max && i < 1000){
        i++;
        const a = albums[Math.floor(Math.random()*albums.length)];
        if(!a || !a.files?.length) continue;
        const f = a.files[Math.floor(Math.random()*a.files.length)];
        out.push({
          thumb: thumbPath(a.id, f, manifest.base?.thumbs || './thumbs/').src,
          full: joinURL(manifest.base?.photos || './photos/', a.id, f)
        });
      }
      return out;
    }

    /* ===== Historial de cédulas ===== */
    function getHistory(){
      try{
        const arr = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
        return Array.isArray(arr) ? arr.filter(x => typeof x === 'string') : [];
      }catch{ return []; }
    }
    function saveHistory(arr){
      try{ localStorage.setItem(HISTORY_KEY, JSON.stringify(arr)); }catch{}
    }
    function rememberCed(id){
      if(!id) return;
      let arr = getHistory();
      arr = [id, ...arr.filter(x => x !== id)];
      if(arr.length > 8) arr = arr.slice(0, 8);
      saveHistory(arr);
      updateHistoryMenus();
    }
    function updateHistoryMenus(){
      fillHistoryMenu(els.histHome, els.q);
      const qTop = document.getElementById('qTop');
      fillHistoryMenu(els.histTop, qTop);
    }
    function fillHistoryMenu(menuEl, inputEl){
      if(!menuEl) return;
      const items = getHistory();
      if(!items.length){
        menuEl.innerHTML = '<div class="empty">Sin recientes</div>';
        return;
      }
      menuEl.innerHTML = items.map(id => `<button type="button" class="h-item" data-id="${id}">${id}</button>`).join('');
      menuEl.querySelectorAll('.h-item').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          if(inputEl){ inputEl.value = btn.dataset.id || ''; inputEl.focus(); }
          hideHistoryMenus();
        });
      });
    }
    function attachRecentMenu(btn, menu, input){
      if(!btn || !menu) return;
      btn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const isOpen = btn.getAttribute('aria-expanded') === 'true';
        hideHistoryMenus();
        if(!isOpen){
          menu.classList.remove('hidden');
          btn.setAttribute('aria-expanded', 'true');
        }
      });
    }
    function hideHistoryMenus(){
      [els.histHome, els.histTop].forEach(m=> m?.classList.add('hidden'));
      [els.recentHomeBtn, els.recentTopBtn].forEach(b=> b?.setAttribute('aria-expanded','false'));
    }

    // ===== Material You Dynamic Color (forzado a claro) =====
    const PROMO_SEED = '#2563eb';
    async function installDynamicTheme(){
      try{
        const { argbFromHex, themeFromSourceColor, applyTheme } = await import('https://cdn.jsdelivr.net/npm/@material/material-color-utilities@0.3.0/+esm');
        const theme = themeFromSourceColor(argbFromHex(PROMO_SEED));
        applyTheme(theme, { target: document.documentElement, dark: false }); // siempre claro

        const css = getComputedStyle(document.documentElement);
        const get = n => css.getPropertyValue(n).trim();
        document.documentElement.style.setProperty('--m3-primary', get('--md-sys-color-primary'));
        document.documentElement.style.setProperty('--m3-on-primary', get('--md-sys-color-on-primary'));
        document.documentElement.style.setProperty('--m3-secondary', get('--md-sys-color-secondary'));
        document.documentElement.style.setProperty('--m3-tertiary', get('--md-sys-color-tertiary'));
        document.documentElement.style.setProperty('--m3-surface', get('--md-sys-color-surface'));
        document.documentElement.style.setProperty('--m3-on-surface', get('--md-sys-color-on-surface'));
        document.documentElement.style.setProperty('--m3-outline', get('--md-sys-color-outline-variant') || get('--md-sys-color-outline'));

        const meta = document.querySelector('meta[name="theme-color"]');
        if(meta) meta.setAttribute('content', get('--md-sys-color-surface'));
      }catch{}
    }
  </script>
